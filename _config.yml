title : Virtual Mesh
url: "https://virtualmesh.deltation.com/"   
theme: just-the-docs
favicon_ico: "/assets/images/favicon.ico"

color_scheme: dark
heading_anchors: true

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: pink
  new:
    title: New
    color: green
  note:
    title: Note
    color: grey-lt
  warning:
    title: Warning
    color: yellow

exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - "*.bat"
  - "*.sh"